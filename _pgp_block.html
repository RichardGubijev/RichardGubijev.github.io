<div class="pgp-container">
	<h2>PGP Key</h2>
	<button id="copyPgpKey" class="copy-btn">Copy PGP Key</button>
	<!-- Added copy button -->
	<pre class="pgp-key" id="pgpKey">
    <!-- Add your PGP key here -->
    -----BEGIN PGP PUBLIC KEY BLOCK-----
    
    YOUR PGP KEY GOES HERE
    
    -----END PGP PUBLIC KEY BLOCK-----
  </pre>
</div>

<script>
	// Function to copy PGP key to clipboard
	document.getElementById("copyPgpKey").addEventListener("click", () => {
		const pgpKey = document.getElementById("pgpKey").innerText;
		navigator.clipboard
			.writeText(pgpKey)
			.then(() => {})
			.catch((err) => {
				console.error("Failed to copy: ", err);
			});
	});
</script>
